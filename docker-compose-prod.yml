version: '3.4'

services:
  frontend:
    image: ninipriv/aime:frontend_latest
    environment:
      - PORT=3000
      - PUBLIC_BACKEND_URL=${PUBLIC_BACKEND_URL}
    ports:
      - 8080:3000
    networks:
      - arnoldi
  backend:
    image: ninipriv/aime:backend_latest
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - arnoldi
  nginx:
    image: nginx:stable
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./.certs:/etc/nginx/certs
    ports:
      - 80:80
      - 443:443
    networks:
      - arnoldi
    depends_on:
      backend:
        condition: service_healthy

  chroma:
    image: ninipriv/chroma-server:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    volumes:
      - ./:/chroma
      - index_data:/index_data
    command: uvicorn chromadb.app:app --reload --workers 1 --host 0.0.0.0 --port 8000 --log-config log_config.yml
    environment:
      - CHROMA_DB_IMPL=clickhouse
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
    # ports:
    #   - 8000:8000
    depends_on:
      - clickhouse
    networks:
      - arnoldi

  clickhouse:
    image: clickhouse/clickhouse-server:22.9-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - CLICKHOUSE_TCP_PORT=9000
      - CLICKHOUSE_HTTP_PORT=8123
    # ports:
    #   - '8123:8123'
    #   - '9000:9000'
    volumes:
      - clickhouse_data:/bitnami/clickhouse
      - backups:/backups
      - ./config/backup_disk.xml:/etc/clickhouse-server/config.d/backup_disk.xml
      - ./config/chroma_users.xml:/etc/clickhouse-server/users.d/chroma.xml
    networks:
      - arnoldi

volumes:
  clickhouse_data:
    driver: local
  index_data:
    driver: local
  backups:
    driver: local

networks:
  arnoldi: 
